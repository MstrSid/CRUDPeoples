<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<div>
  <p>ID: <i th:text="${person.getId()}"></i></p>
  <p>NAME: <i th:text="${person.getName()}"></i></p>
  <p>AGE: <i th:text="${person.getAge()}"></i></p>
  <p>EMAIL: <i th:text="${person.getEmail()}"></i></p>
  <hr/>
  <form th:method="GET" th:action="@{/persons/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
  </form>
  <form th:method="DELETE" th:action="@{/persons/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
  </form>
  <a href="/persons">To list persons</a>
</div>
</body>
</html>
